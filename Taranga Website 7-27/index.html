 <!DOCTYPE html>
<html lang="en">
	<head>
	<title>Taranga</title>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="taranga-nav">
			<div class="top-nav">
				<img src="images/taranga-logo.png" alt="taranga logo">
				<p><a href="#">MAULIK TARANGA</a></p>
				<div class="clear"></div>
				<div class="nav-bar">
					<ul>
						<li><a href="#">ABOUT</a></li>
						<li><a href="#">SERVICES</a></li>
						<li><a href="#">PRODUCTS</a></li>
						<li><a href="#">TESTIMONIALS</a></li>
						<li><a href="#">CONTACT</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="Carousel-slider">
			<div class="container">
			  <div id="myCarousel" class="carousel slide" data-ride="carousel">
			    <!-- Indicators -->
			    <ol class="carousel-indicators">
			      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			      <li data-target="#myCarousel" data-slide-to="1"></li>
			      <li data-target="#myCarousel" data-slide-to="2"></li>
			    </ol>

			    <!-- Wrapper for slides -->
			    <div class="carousel-inner">
			      <div class="item active">
			        <img src="images/slider-img1.png" alt="Los Angeles" style="width:100%;">
			      </div>

			      <div class="item">
			        <img src="images/slider-img2.png" alt="Chicago" style="width:100%;">
			      </div>
			    
			      <div class="item">
			        <img src="images/slider-img3.png" alt="New york" style="width:100%;">
			      </div>
			    </div>

			    <!-- Left and right controls -->
			    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
			      <span class="glyphicon glyphicon-chevron-left"></span>
			      <span class="sr-only">Previous</span>
			    </a>
			    <a class="right carousel-control" href="#myCarousel" data-slide="next">
			      <span class="glyphicon glyphicon-chevron-right"></span>
			      <span class="sr-only">Next</span>
			    </a>
			  </div>
			</div>
		</div>

	</body>
</html>
